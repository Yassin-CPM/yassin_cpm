<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking VIP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Tahoma', sans-serif;
      color: white;
    }

    /* فيديو الخلفية */
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* طبقة شفافة فوق الفيديو */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* الهيدر */
    header {
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      color: gold;
      z-index: 1;
      position: relative;
    }

    /* المحتوى */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 30%;
      transform: translateY(-30%);
      padding: 0 15px;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: gold;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1.1em;
      background: gold;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d4af37;
    }

    /* الفوتر */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      z-index: 1;
    }

    /* تحسين النصوص على الشاشات الصغيرة */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 1.8em;
      }
      .content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- الفيديو -->
  <div id="video-container"></div>

  <!-- الطبقة الشفافة -->
  <div class="overlay"></div>

  <!-- الهيدر -->
  <header>
    🚗 Car Parking VIP
  </header>

  <!-- المحتوى -->
  <div class="content">
    <h1>مرحباً بك في عالم الفخامة</h1>
    <p>ثقتك هي أولويتنا، وتجربتك معنا ستكون الأفضل دائمًا</p>
   <button class="btn" onclick="window.location.href='main.html'">ابدأ الآن</button>
  </div>

  <!-- الفوتر -->
  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      let videoFile = isMobile ? "mobile.mp4" : "pc.mp4";

      let videoElement = document.createElement("video");
      videoElement.src = videoFile;
      videoElement.autoplay = true;
      videoElement.loop = true;
      videoElement.muted = true;
      videoElement.playsInline = true;

      document.getElementById("video-container").appendChild(videoElement);
    });
  </script>

</body>
</html>
