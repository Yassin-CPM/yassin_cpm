<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تخصيص الحساب - Car Parking Multiplayer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
    }
    .sidebar {
      transition: transform 0.3s ease-in-out;
    }
    .sidebar-closed {
      transform: translateX(100%);
    }
  </style>
</head>
<body class="gradient-bg text-white font-sans">

  <!-- الشريط العلوي -->
  <header class="flex items-center justify-between p-4 bg-gray-900 bg-opacity-60">
    <img src="logo1.png" alt="Logo" class="w-20 h-20 cursor-pointer" onclick="toggleSidebar()">
  </header>

  <!-- القائمة الجانبية -->
  <aside id="sidebar" class="sidebar sidebar-closed fixed top-0 right-0 w-64 h-full bg-gray-900 bg-opacity-95 shadow-lg z-50 p-6">
    <button onclick="toggleSidebar()" class="mb-6 text-gray-300 hover:text-white">
      ✖ إغلاق
    </button>
    <nav class="space-y-4 text-lg">
      <a href="index.html" class="flex items-center space-x-2 hover:text-pink-500">
        <i data-lucide="home"></i> <span>الرئيسية</span>
      </a>
      <a href="ready.html" class="flex items-center space-x-2 hover:text-pink-500">
        <i data-lucide="sliders"></i> <span>الجاهزة</span>
      </a>
      <a href="my-requests.html" class="flex items-center space-x-2 hover:text-pink-500">
        <i data-lucide="package"></i> <span>طلباتي</span>
      </a>
      <a href="info.html" class="flex items-center space-x-2 hover:text-pink-500">
        <i data-lucide="shopping-cart"></i> <span>معلومات</span>
      </a>
    </nav>
  </aside>

  <!-- محتوى الصفحة -->
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto bg-gray-800 bg-opacity-50 rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">مواصفات الحساب</h2>

      <form id="accountSpecsForm" class="space-y-6">
        <div>
          <label for="open-pass" class="block mb-2">stiker&clothes مفتوح</label>
          <select id="open-pass" required class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
            <option value="">-- اختر --</option>
            <option value="نعم">نعم</option>
            <option value="لا">لا</option>
          </select>
        </div>

        <div>
          <label for="cars" class="block mb-2">عدد السيارات</label>
          <input type="number" id="cars" min="0" max="150" required 
                 class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
        </div>

        <div>
          <label for="money" class="block mb-2">الفلوس</label>
          <input type="number" id="money" min="0" max="500000" required 
                 class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
        </div>

        <div>
          <label for="coins" class="block mb-2">الكوينز</label>
          <input type="number" id="coins" min="0" max="30000" required 
                 class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
        </div>

        <div>
          <label class="flex items-center">
            <input type="checkbox" id="verified" class="mr-2">
            <span>توثيق الحساب (بتكلفة إضافية 10 جنيه)</span>
          </label>
        </div>

        <button type="submit" class="bg-pink-600 text-white py-3 px-4 rounded-lg font-bold w-full hover:bg-pink-700">
          التالي: معلومات الشخص
        </button>
      </form>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('sidebar-closed');
    }

    document.getElementById('accountSpecsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const cars = parseInt(document.getElementById('cars').value);
      const money = parseInt(document.getElementById('money').value);
      const coins = parseInt(document.getElementById('coins').value);

      if (cars > 150 || money > 500000 || coins > 30000) {
        alert('❌ لقد تجاوزت الحد الأقصى المسموح للقيم.');
        return;
      }

      const specs = {
        openPass: document.getElementById('open-pass').value,
        cars: cars,
        money: money,
        coins: coins,
        verified: document.getElementById('verified').checked
      };

      sessionStorage.setItem('accountSpecs', JSON.stringify(specs));
      window.location.href = 'user-info.html';
    });
  </script>

</body>
</html>
